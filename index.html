<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietti</title>
</head>
<body>
    <main>
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="container tx-cen">
            <form action="/" method="get">
                <div class="cnt-top">
                    <div>
                        <h5>Nome e Cognome</h5>
                        <input type="text" placeholder="Inserisci il tuo nome e cognome" id="nome-utente">
                    </div>
                    <div>
                        <h5>Km da percorrere</h5>
                        <input type="number" id="km-utente">                    
                    </div>
                    <div>
                        <h5>Fascia d'eta</h5>
                        <select name="eta" id="eta-utente">
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="over65">Over-65</option>
                        </select>                    
                    </div>
                </div>
                <div class="cnt-bottom">
                    <input type="button" value="Conferma" id="conferma">
                    <input type="reset" value="Annulla" id="reset-all">
                </div>
            </form>
        </div>
        <div class="no-disp" id="disp-no">
            <h2>IL TUO BIGLIETTO</h2>
            <div class="container">
            <h3>DETTAGLIO PASSEGGERO</h3>
            <div class="resume">
                    <div class="sq1">
                        <h4>NOME PASSEGGERO</h4>
                        <p id="nome-resume">BOH</p>
                    </div>
                    <div>
                        <h5>Offerta</h5>
                        <p id="tipo-offerta">BOH</p>
                    </div>
                    <div>
                        <h5>Carrozza</h5>
                        <p>BOH</p>
                    </div>
                    <div>
                        <h5>Codice CP</h5>
                        <p>BOH</p>
                    </div>
                    <div>
                        <h5>Costo biglietto</h5>
                        <p id="tot">risultato</p>
                    </div>
            </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
